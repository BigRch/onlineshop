{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}
Sign Up
{% endblock title %}
{% block content %}
<div class="main-content-wrapper">
    <div class="page-content-inner pt--75 pb--80">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-sm--50">
                    <h4 class="heading__tertiary mb--30">ثبت نام</h4>
                        <form class="form form--signup" action="{% url 'account_signup' %}" method="POST">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                                <div class="error">{{ form.non_field_errors }}</div>
                            {% endif %}
                            <div class="form__group mb--20">
                                <label class="form__label form__label--2" for="signup_email">ایمیل شما <span class="required">*</span></label>
                                <input type="email" class="form__input form__input--2" id="signup_email" name="email">
                            </div>
                            <div class="form__group mb--20">
                                <label class="form__label form__label--2" for="signup_password1">رمز عبور <span class="required">*</span></label>
                                <input type="password" class="form__input form__input--2" id="signup_password1" name="password1">
                            </div>
                            <div class="form__group mb--20">
                                <label class="form__label form__label--2" for="signup_password2">تأیید رمز عبور <span class="required">*</span></label>
                                <input type="password" class="form__input form__input--2" id="signup_password2" name="password2">
                            </div>
                            <div class="d-flex align-items-center mt--20">
                                <div class="form__group">
                                    <input type="submit" value="ثبت نام" class="btn-submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
